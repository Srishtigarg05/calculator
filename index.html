<!--to design a calculator using buttons -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   
    <script src="cal.js"></script>
    <h1>Simple Calculator</h1>
    <div class="calculator">
    <table border="1" cellspacing="10px" cellpadding="5px">
        <td colspan="3"><input type="text" id="a" readonly></td>
    <td><button onclick="ac()">AC</button></td>
    <tr>
        <td><button value="1" onclick="pick(1)">1</button></td>
        <td><button value="2" onclick="pick(2)">2</button></td>
        <td><button value="3" onclick="pick(3)">3</button></td>
        <td><button onclick="pick('/')" id="a">/</button></td>
    </tr>
    
    <tr>
        <td><button value="4" onclick="pick(4)">4</button></td>
        <td><button value="5" onclick="pick(5)">5</button></td>
        <td><button value="6" onclick="pick(6)">6</button></td>
        <td><button onclick="pick('*')" id="a">*</button></td>
    </tr>

    <tr>
        <td><button value="7" onclick="pick(7)">7</button></td>
        <td><button value="8" onclick="pick(8)">8</button></td>
        <td><button value="9" onclick="pick(9)">9</button></td>
        <td><button onclick="pick('-')" id="a">-</button></td>
    </tr>

    <tr>
        <td><button onclick="pick('.')">.</button></td>
        <td><button value="0" onclick="pick(0)">0</button></td>
        <td><button onclick="cal()" id="a">=</button></td>
        <td><button onclick="pick('+')" id="a">+</button></td>
    </tr>
</table>
</div>
</body>
</html>
